<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Support Bot by Anshika Mishra</title>
  <style>
    :root {
      --bg: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
      --accent: #667eea;
      --accent2: #764ba2;
      --bot-bg: #f1f5ff;
      --user-bg: linear-gradient(135deg, var(--accent), var(--accent2));
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }
    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      border-radius: 20px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 10px 40px var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }
    .header {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: white;
      padding: 18px 22px;
      text-align: center;
    }
    .header h2 {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: rgba(255, 255, 255, 0.6);
    }
    .msg {
      display: inline-block;
      clear: both;
      padding: 10px 16px;
      margin-bottom: 14px;
      border-radius: 18px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 2px 8px var(--shadow);
      animation: fadeIn 0.3s ease-out;
    }
    .bot {
      background: var(--bot-bg);
      float: left;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .user {
      background: var(--user-bg);
      float: right;
      color: white;
      border-bottom-right-radius: 4px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-area {
      display: flex;
      gap: 10px;
      padding: 14px 18px;
      background: white;
      border-top: 1px solid #eee;
    }
    input {
      flex: 1;
      border: 2px solid #eee;
      border-radius: 30px;
      padding: 12px 16px;
      outline: none;
      font-size: 15px;
      transition: 0.2s;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 4px var(--accent2);
    }
    button {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .footer {
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 10px 0;
      border-top: 1px solid #eee;
    }
    .footer span {
      color: var(--accent);
      font-weight: 600;
    }
    .typing {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 8px 0;
      padding: 8px 12px;
      background: var(--bot-bg);
      border-radius: 16px;
      width: fit-content;
      animation: fadeIn 0.2s ease-out;
    }
    .dot {
      width: 8px; height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 100% { opacity: 1; transform: translateY(0); }
      50% { opacity: 0.4; transform: translateY(-4px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üí¨ AI Support Bot by <b>Anshika Mishra</b></h2>
    </div>

    <div id="chatBox" class="chat-box">
      <div class="msg bot">
        üëã Hello! I'm Anshika's AI Support Assistant. How can I help you today?
      </div>
    </div>

    <div class="input-area">
      <input id="userInput" placeholder="Type your question..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="footer">
      Made with üíú by <span>Anshika Mishra</span>
    </div>
  </div>

  <script>
    let sessionId = null;

    async function createSession() {
      const res = await fetch("/session", { method: "POST" });
      const data = await res.json();
      sessionId = data.session_id;
    }

    function addMessage(text, who) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = `msg ${who}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      const chatBox = document.getElementById("chatBox");
      const typingDiv = document.createElement("div");
      typingDiv.className = "typing";
      typingDiv.id = "typing";
      typingDiv.innerHTML = `
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>`;
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hideTyping() {
      const t = document.getElementById("typing");
      if (t) t.remove();
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, "user");
      input.value = "";

      showTyping();

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session_id: sessionId, message })
        });
        const data = await res.json();
        hideTyping();
        addMessage(data.reply, "bot");
      } catch (err) {
        hideTyping();
        addMessage("‚ö†Ô∏è Something went wrong. Please try again.", "bot");
      }
    }

    createSession();
  </script>
</body>
</html>
